<div class="pl-10 pl-10">
    <div ng-show="page_error.length < 0">{{page_error}}</div>
    <div ng-show="error" ng-bind="error"></div>
    <div ng-show="message" ng-bind="message"></div>
    <div class="card">
	    <div class="card-header">
	        <h5 class="card-title">Registration</h5>
	    </div>
        <div class="card-body">
            <form name="registerForm" novalidate>
                <div class="form-group row mb-2">
                  <label for="login__email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="login__email" placeholder="Email" 
                    ng-model="vm.email" 
                    required>
                  </div>
                </div>
    
                <div class="form-group row mb-2">
                  <label for="login__password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="login__password" placeholder="Password" 
                    ng-model="vm.password" 
                    required>
                  </div>
                </div>
    
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="vm.login()">Login</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
